resources:
  - name: kalibrate_pull_request
    type: GitRepo
    configuration:
      gitProvider: github_wakingrufus
      path: wakingrufus/kalibrate
      buildOn:
        commit: true
        pullRequestCreate: true
      cancelPendingRunsOn:
        newCommit: true
        pullRequestUpdate: true
  - name: kalibrate_snapshot
    type: GitRepo
    configuration:
      gitProvider: github_wakingrufus
      path: wakingrufus/kalibrate
      branches:
        include: master
      buildOn:
        commit: true
      cancelPendingRunsOn:
        newCommit: true
        pullRequestUpdate: true
  - name: kalibrate_release
    type: GitRepo
    configuration:
      gitProvider: github_wakingrufus
      path: wakingrufus/kalibrate
      buildOn:
        commit: false
        tagCreate: true
  - name: kalibrate_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: jfrog

pipelines:
  - name: kalibrate_build
    configuration:
      runtime:
        type: image
        image:
          auto:
            language: java
            versions:
              - "11"
    steps:
      - name: build
        type: GradleBuild
        configuration:
          gradleCommand: "build"
          useWrapper: true
          autoPublishBuildInfo: true
          forceXrayScan: true
          inputResources:
            - name: kalibrate_pull_request
          outputResources:
            - name: kalibrate_build_info
          integrations:
            - name: jfrog
        execution:
          onStart:
            - echo "Preparing for work..."
          onSuccess:
            - echo "Job well done!"
          onFailure:
            - echo "uh oh, something went wrong"
          onComplete: #always
            - echo "Cleaning up some stuff"